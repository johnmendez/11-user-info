<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-user-info</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="user-info">
        <div class="user-info__pic">
          <img src="http://placehold.it/200x200" alt="">
        </div>
        <div class="user-info__data">
          <h2 class="user-info__name">name</h2>
          <h2 class="user-info__email">email</h2>
          <h2 class="user-info__phone">phone#</h2>
          <h2 class="user-info__location">location</h2>
          <h2 class="user-info__password">password</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
